<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://xmlns.jcp.org/jsf/html"
xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>BANQUE</title>
	<link rel="stylesheet" type="text/css" href="style1.css"/>
</h:head>
<h:body>
	<div>
		<h:form>
			<h:panelGrid columns="2">
				<h:outputText value="code 1:"></h:outputText>		
				<h:inputText value="#{BanqueMB.code1}"></h:inputText>
				<h:outputText value="code 2:"></h:outputText>		
				<h:inputText value="#{BanqueMB.code2}"></h:inputText>
				<h:outputText value="Montant :"></h:outputText>		
				<h:inputText value="#{BanqueMB.montant}"></h:inputText>
				<h:commandButton action="#{BanqueMB.verser}" value="Verser"></h:commandButton>
				<h:commandButton action="#{BanqueMB.retirer}" value="Retirer"></h:commandButton>
				<h:commandButton action="#{BanqueMB.virement}" value="Virement"></h:commandButton>
				<h:commandButton action="#{BanqueMB.ajouter}" value="Ajouter"></h:commandButton>
				<h:commandButton action="#{BanqueMB.goOther}" value="Autre"></h:commandButton>
			</h:panelGrid>
		</h:form>
	</div>
	<div>
		<h:dataTable value="#{BanqueMB.listComptes}" var="cp" class="table1">
			<h:column>
				<f:facet name="header">
						<h:outputText value="CODE"></h:outputText>
				</f:facet>
				<h:outputText value="#{cp.code}"></h:outputText>
			</h:column>
			<h:column>
				<f:facet name="header">
						<h:outputText value="Solde"></h:outputText>
				</f:facet>
				<h:outputText value="#{cp.solde}"></h:outputText>	
			</h:column>
			<h:column>
				<f:facet name="header">
						<h:outputText value="Date Création"></h:outputText>
				</f:facet>
				<h:outputText value="#{cp.dateCreation}"></h:outputText>	
			</h:column>
			<h:column>
				<f:facet name="header">
						<h:outputText value="Activé"></h:outputText>
				</f:facet>
				<h:outputText value="#{cp.active}"></h:outputText>	
			</h:column>
		</h:dataTable>
	</div>
	

</h:body>

</html>
